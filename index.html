    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>

                    <li class="active"><a href="index.html">Reset</a></li>
                </ul>
            </div><!--.nav-collapse -->
        </div>

    <div class="container">
        
        <div class="starter-template">
            <h1>LOTO</h1>
            <br />
            <h3>Klikni na dugme i dobićeš svoj slučajno izabrani loto broj!</h3>
            <h4>Ukoliko se broj ponovi, samo klikni na dugme i ponovi izbor</h4>
            <br />
            <div class="btn-group" role="group" aria-label="...">

                <button class="panel-button" data-panelid="#panel1" type="button" class="btn btn-default">Prvi broj</button>
                <button class="panel-button" data-panelid="#panel2" type="button" class="btn btn-default">Drugi broj</button>
                <button class="panel-button" data-panelid="#panel3" type="button" class="btn btn-default">Treći broj</button>
                <button class="panel-button" data-panelid="#panel4" type="button" class="btn btn-default">Četvrti broj</button>
                <button class="panel-button" data-panelid="#panel5" type="button" class="btn btn-default">Peti broj</button>
                <button class="panel-button" data-panelid="#panel6" type="button" class="btn btn-default">Šesti broj</button>
                <button class="panel-button" data-panelid="#panel7" type="button" class="btn btn-default">Sedmi broj</button>

            </div>
        </div>

        <div class="row">

                <div class="col-xs-3">
                    <div class="panel panel-primary">
                      <div class="panel-heading">Prvi broj</div>
                      <div id="panel1" class="panel-body"></div>
                    </div>
                </div>

               <div class="col-xs-3">
                    <div class="panel panel-primary">
                      <div class="panel-heading">Drugi broj</div>
                      <div id="panel2" class="panel-body"></div>
                    </div>
                </div>

                <div class="col-xs-3">
                    <div class="panel panel-primary">
                      <div class="panel-heading">Treći broj</div>
                      <div id="panel3" class="panel-body"></div>
                    </div>
                </div>

                <div class="col-xs-3">
                    <div class="panel panel-primary">
                      <div class="panel-heading">Četvrti broj</div>
                      <div id="panel4" class="panel-body"></div>
                    </div>
                </div>
        </div>  
        
        <div class="row">       
            
                <div class="col-xs-4">
                    <div class="panel panel-primary">
                      <div class="panel-heading">Peti broj</div>
                      <div id="panel5" class="panel-body"></div>
                    </div>
                </div>
                
                <div class="col-xs-3">
                    <div class="panel panel-primary">
                      <div class="panel-heading">Šesti broj</div>
                      <div id="panel6" class="panel-body"></div>
                    </div>
                </div>
                 
                <div class="col-xs-4">
                    <div class="panel panel-primary">
                      <div class="panel-heading">Sedmi broj</div>
                      <div id="panel7" class="panel-body"></div>
                    </div>
                </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
    (function(){  
    	  
    	  function getRandomInt(min, max) {
    	  		var min = 1, max = 40;
        		return Math.floor(Math.random() * (max - min)) + min;
        	};	
        	       	
		          
        $(".panel-button").on("click", function () {
        		var bin = getRandomInt();
        		var panelId = $(this).attr("data-panelid");          
          	$(panelId).append().text(bin); 
        });  
 
    })();    
    </script>    
  </body>
